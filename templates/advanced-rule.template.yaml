# Microsoft Sentinel Analytics Rule - Advanced Template

id: "{{GUID}}"
name: "Advanced Detection Rule"
description: |
  'Identifies sophisticated attack patterns requiring detailed analysis and correlation'
severity: "High"
requiredDataConnectors:
  - connectorId: "AzureActiveDirectory"
    dataTypes:
      - "SigninLogs"
      - "AuditLogs"
  - connectorId: "SecurityEvents"
    dataTypes:
      - "SecurityEvent"
queryFrequency: "PT5M"
queryPeriod: "PT1H"
triggerOperator: "gt"
triggerThreshold: 5
status: "Available"
tactics:
  - "InitialAccess"
  - "LateralMovement"
  - "PrivilegeEscalation"
techniques:
  - "T1078"
  - "T1078.001"
  - "T1021"
relevantTechniques:
  - "T1110"
tags:
  - "SecurityOps"
  - "Advanced"
  - "HighFidelity"
query: |
  let timeRange = 1h;
  let threshold = 5;
  SigninLogs
  | where TimeGenerated >= ago(timeRange)
  | where ResultType != 0
  | summarize 
      FailedAttempts = count(),
      UniqueIPs = dcount(IPAddress),
      Countries = make_set(LocationDetails.countryOrRegion),
      Apps = make_set(AppDisplayName)
    by UserPrincipalName, bin(TimeGenerated, 5m)
  | where FailedAttempts > threshold
  | extend
      RiskScore = iff(UniqueIPs > 3, "High", iff(UniqueIPs > 1, "Medium", "Low")),
      MultipleCountries = iff(array_length(Countries) > 1, true, false)
  | project TimeGenerated, UserPrincipalName, FailedAttempts, UniqueIPs, Countries, Apps, RiskScore, MultipleCountries
entityMappings:
  - entityType: "Account"
    fieldMappings:
      - identifier: "FullName"
        columnName: "UserPrincipalName"
      - identifier: "Name"
        columnName: "UserPrincipalName"
  - entityType: "IP"
    fieldMappings:
      - identifier: "Address"
        columnName: "IPAddress"
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: true
    reopenClosedIncident: false
    lookbackDuration: "PT5H"
    matchingMethod: "AllEntities"
    groupByEntities: ["Account", "IP"]
    groupByAlertDetails: ["DisplayName"]
    groupByCustomDetails: ["RiskScore"]
eventGroupingSettings:
  aggregationKind: "AlertPerResult"
suppressionDuration: "PT5H"
suppressionEnabled: false
alertDetailsOverride:
  alertDisplayNameFormat: "Suspicious login activity for {{UserPrincipalName}} from {{UniqueIPs}} IP addresses"
  alertDescriptionFormat: "User {{UserPrincipalName}} had {{FailedAttempts}} failed login attempts from {{UniqueIPs}} unique IP addresses with risk score: {{RiskScore}}"
  alertSeverityColumnName: "RiskScore"
customDetails:
  FailedAttemptCount: "FailedAttempts"
  UniqueIPCount: "UniqueIPs"
  CountriesInvolved: "Countries"
  ApplicationsTargeted: "Apps"
  RiskAssessment: "RiskScore"
  MultiCountryAccess: "MultipleCountries"
version: "1.0.0"
kind: "Scheduled"